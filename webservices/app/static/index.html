<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta first_name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Имя</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Отчество</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="owner in owners">
                        <th scope="row">{{ owner.first_name }}</th>
                        <td>{{ owner.second_name }}</td>
                        <td>{{ owner.last_name }}</td>
                    </tr>
                    </tbody>
                </table>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Производитель</th>
                        <th scope="col">Модель</th>
                        <th scope="col">Цвет</th>
                        <th scope="col">Ссылка на владельца</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="car in cars">
                        <th scope="row">{{ car.model }}</th>
                        <td>{{ car.manufacturer }}</td>
                        <td>{{ car.color }}</td>
                        <td>{{ car.owner }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
var app = new Vue({
  el: '#app',
  data: {
    cars: [],
    owners: [],
    temp: [],
    message: 'Hello from Vue!'
  },
  methods: {
    refreshOwners: function() {
      axios.get('/owner/')
        .then((response) => {
          this.owners = response.data;
        })
        .catch((error) => {
          console.log(error);
        });
    },
    refreshCars: function() {
      axios.get('/car/')
        .then((response) => {
          this.cars = response.data;
        })
        .catch((error) => {
          console.log(error);
        });
    },
    testOwner: function() {
        axios.get('/owner/<int:owner_id>')
          .then((response) => {
            this.temp = response.data;
          })
          .catch((error) => {
          console.log(error);
        });
    }
  },
    mounted() {
        this.refreshOwners();
        this.refreshCars();
        this.testOwner();
  }
});

</script>
</body>
</html>
